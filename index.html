<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
  <body class="body">
    <div class="wrapper">
      <img class="wrapper__eisenhower_matrix" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="wrapper__more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <div class="todo__add_element">
        <label for="new-task">Add Item</label>
        <div class="todo__task_wrapper">
          <input  id="todo__new_task"  type="text">
          <button class="todo__add">Add</button>
        </div>
      </div>
      <h3 class="todo__name_list">Todo</h3>
      <ul id="todo__incomplete_tasks">
        <li class="todo__first_task">
          <input type="checkbox">
          <label class="todo__task">Pay Bills</label>
          <input class="todo__task" type="text">
          <button class="todo__edit">Edit</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="remove-task">
          </button>
        </li>
        <li class="todo__edit_task">
          <input type="checkbox">
          <label class="todo__task" id="todo__edit_task_label">Go Shopping</label>
          <input class="todo__task" type="text" value="Go Shopping">
          <button class="todo__edit">Save</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="remove-task">
          </button>
        </li>
      </ul>
      <h3 class="todo__name_list">Completed</h3>
      <ul id="todo__completed_tasks">
        <li class="todo__completed_first_task">
          <input type="checkbox" checked>
          <label class="todo__task">See the Doctor</label>
          <input class="todo__task" type="text" >
          <button class="todo__edit">Edit</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="remove-task">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
